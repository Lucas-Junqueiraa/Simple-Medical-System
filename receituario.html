<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Medical System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container">

  <h1>Simple Medical System</h1>

  <form action="confirmacao.html" method="post">

    <input type="hidden" name="nome-paciente" value="{{nomePaciente}}">
    <input type="hidden" name="idade-paciente" value="{{idadePaciente}}">
    <input type="hidden" name="peso-paciente" value="{{pesoPaciente}}">
    <input type="hidden" name="altura-paciente" value="{{alturaPaciente}}">
    <input type="hidden" name="historico-medico" value="{{historicoMedico}}">

    <div class="mb-3">
      <label for="medicamentos" class="form-label">Medicamentos</label>
      <select multiple class="form-control" id="medicamentos" name="medicamentos[]" required>
        <option value="">Selecione os medicamentos</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="dosagem" class="form-label">Dosagem</label>
      <input type="text" class="form-control" id="dosagem" name="dosagem" required>
    </div>

    <div class="mb-3">
      <label for="frequencia" class="form-label">FrequÃªncia</label>
      <input type="text" class="form-control" id="frequencia" name="frequencia" required>
    </div>

    <button type="submit" class="btn btn-primary">Confirmar</button>

  </form>

</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  $(document).ready(function() {
    // Carrega a lista de medicamentos
    $.ajax({
      url: "assets/scripts/medicamentos.json",
      type: "GET",
      success: function(dados) {
        for (const medicamento of dados) {
          // Adiciona o medicamento ao select
          $('#medicamentos').append($('<option>').attr('value', medicamento.nome).text(medicamento.nome));
        }
      },
      error: function(erro) {
        console.log(erro);
      }
    });
  });
</script>

</body>
</html>
