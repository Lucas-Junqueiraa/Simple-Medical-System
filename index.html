<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Medical System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">

        <h1>Simple Medical System</h1>
      
        <form action="receituario.html" method="post">
      
          <div class="mb-3">
            <label for="nome-paciente" class="form-label">Nome do paciente</label>
            <input type="text" class="form-control" id="nome-paciente" name="nome-paciente" required>
          </div>
      
          <div class="mb-3">
            <label for="idade-paciente" class="form-label">Idade do paciente</label>
            <input type="number" class="form-control" id="idade-paciente" name="idade-paciente" required>
          </div>
      
          <div class="mb-3">
            <label for="peso-paciente" class="form-label">Peso do paciente</label>
            <input type="number" class="form-control" id="peso-paciente" name="peso-paciente" required>
          </div>
      
          <div class="mb-3">
            <label for="altura-paciente" class="form-label">Altura do paciente</label>
            <input type="number" class="form-control" id="altura-paciente" name="altura-paciente" required>
          </div>
      
          <div class="mb-3">
            <label for="historico-medico" class="form-label">Histórico médico do paciente</label>
            <textarea class="form-control" id="historico-medico" name="historico-medico" rows="3"></textarea>
          </div>
      
          <button type="submit" class="btn btn-primary">Continuar</button>
      
        </form>
      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
